<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts and fontawesome links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2fa4b1b3b0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Jungle Card Game</title>
</head>

<body>
    <!-- Title -->
    <div id="title-box">
        <div class="title">
            <h1>Jungle Card Game</h1>
        </div>
    </div>
    <!-- Info box -->
    <div id="info-box">
        <!-- Rules button -->
        <button type="button" class="rules-btn btn" onclick="openRules()">Rules</button>
        <!-- Reset game button -->
        <button type="button" class="reset-btn btn" onclick="resetGame()">Reset</button>
    </div>
    <!-- Game container -->
    <section id="game-box">
        <div class="card" data-animal="chameleon">
            <img class="front-face" src="assets/images/chameleon.png" alt="chameleon">
            <img class="back-face" src="assets/images/leaf.png" alt="leaf">
        </div>
        <div class="card" data-animal="chameleon">
            <img class="front-face" src="assets/images/chameleon.png" alt="chameleon">
            <img class="back-face" src="assets/images/leaf.png" alt="leaf">
        </div>
        <div class="card" data-animal="frog">
            <img class="front-face" src="assets/images/frog.png" alt="frog">
            <img class="back-face" src="assets/images/leaf.png" alt="leaf">
        </div>
        <div class="card" data-animal="frog">
            <img class="front-face" src="assets/images/frog.png" alt="frog">
            <img class="back-face" src="assets/images/leaf.png" alt="leaf">
        </div>
        <div class="card" data-animal="monkey">
            <img class="front-face" src="assets/images/monkey.png" alt="monkey">
            <img class="back-face" src="assets/images/leaf.png" alt="leaf">
        </div>
        <div class="card" data-animal="monkey">
            <img class="front-face" src="assets/images/monkey.png" alt="monkey">
            <img class="back-face" src="assets/images/leaf.png" alt="leaf">
        </div>
        <div class="card" data-animal="panther">
            <img class="front-face" src="assets/images/panther.png" alt="panther">
            <img class="back-face" src="assets/images/leaf.png" alt="leaf">
        </div>
        <div class="card" data-animal="panther">
            <img class="front-face" src="assets/images/panther.png" alt="panther">
            <img class="back-face" src="assets/images/leaf.png" alt="leaf">
        </div>
        <div class="card" data-animal="sloth">
            <img class="front-face" src="assets/images/sloth.png" alt="sloth">
            <img class="back-face" src="assets/images/leaf.png" alt="leaf">
        </div>
        <div class="card" data-animal="sloth">
            <img class="front-face" src="assets/images/sloth.png" alt="sloth">
            <img class="back-face" src="assets/images/leaf.png" alt="leaf">
        </div>
        <div class="card" data-animal="snake">
            <img class="front-face" src="assets/images/snake.png" alt="snake">
            <img class="back-face" src="assets/images/leaf.png" alt="leaf">
        </div>
        <div class="card" data-animal="snake">
            <img class="front-face" src="assets/images/snake.png" alt="snake">
            <img class="back-face" src="assets/images/leaf.png" alt="leaf">
        </div>
        <div class="card" data-animal="spider">
            <img class="front-face" src="assets/images/spider.png" alt="spider">
            <img class="back-face" src="assets/images/leaf.png" alt="leaf">
        </div>
        <div class="card" data-animal="spider">
            <img class="front-face" src="assets/images/spider.png" alt="spider">
            <img class="back-face" src="assets/images/leaf.png" alt="leaf">
        </div>
        <div class="card" data-animal="toucan">
            <img class="front-face" src="assets/images/toucan.png" alt="toucan">
            <img class="back-face" src="assets/images/leaf.png" alt="leaf">
        </div>
        <div class="card" data-animal="toucan">
            <img class="front-face" src="assets/images/toucan.png" alt="toucan">
            <img class="back-face" src="assets/images/leaf.png" alt="leaf">
        </div>
    </section>

    <!-- Modals -->
    <!-- Rules Modal -->
    <section class="rules-modal" id="rules-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Rules</h2>
            </div>
            <div class="modal-body">
                <p>- Simply click the cards to turn them over.</p>
                <p>- Try to find the matching pairs of cards.</p>
                <p>- If you find all eight pairs, you win!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn play-btn" onclick="closeRules()">Let's Play!</button>
            </div>
        </div>
    </section>

    <!-- You Win Game Modal -->
    <section class="win-modal" id="win-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Congratulations!!!</h2>
            </div>
            <div class="modal-body">
                <p>Amazing, you completed the game!</p>
                <p>Click the button below to play again.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn reset-btn" onclick="playAgain()">Play again!</button>
            </div>
        </div>
    </section>


    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
</body>

</html>
